query GetProductById($id: ID!) {
	product(id: $id) {
		id
		title
		description
		onlineStoreUrl
		tags
		handle
		options {
			id
			name
			values
		}
		images(first: 10) {
			edges {
				node {
					transformedSrc
				}
			}
		}
		priceRange {
			minVariantPrice {
				amount
				currencyCode
			}
		}
	}
}
