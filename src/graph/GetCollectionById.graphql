query GetCollectionById($id: ID!) {
	collection(id: $id) {
		title
		description
		image {
			transformedSrc
		}
		products(first: 8) {
			edges {
				node {
					id
					title
					handle
					images(first: 1) {
						edges {
							node {
								id
								transformedSrc
							}
						}
					}
					priceRange {
						minVariantPrice {
							amount
							currencyCode
						}
					}
				}
			}
		}
	}
}
