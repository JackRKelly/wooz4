query GetCollectionByHandle(
	$handle: String!
	$first: Int
	$last: Int
	$after: String
	$before: String
) {
	collectionByHandle(handle: $handle) {
		title
		description
		image {
			transformedSrc
		}
		products(first: $first, last: $last, after: $after, before: $before) {
			pageInfo {
				hasNextPage
				hasPreviousPage
			}
			edges {
				cursor
				node {
					id
					title
					handle
					images(first: 1) {
						edges {
							node {
								id
								transformedSrc
							}
						}
					}
					priceRange {
						minVariantPrice {
							amount
							currencyCode
						}
					}
				}
			}
		}
	}
}
