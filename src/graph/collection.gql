query getCollectionList($limit: Int = 12, $after: String) {
	collections(first: $limit, after: $after) {
		edges {
			node {
				id
				title
				description
				image {
					transformedSrc(maxWidth: 1200, maxHeight: 200, crop: CENTER)
				}
				handle
			}
			cursor
		}
		pageInfo {
			hasNextPage
		}
	}
}

query getCollectionSingle($handle: String!) {
	collectionByHandle(handle: $handle) {
		title
		description
		image {
			id
			src
			altText
		}
	}
}

query getCollectionProducts(
	$limit: Int = 12
	$handle: String!
	$after: String
) {
	collectionByHandle(handle: $handle) {
		products(first: $limit, after: $after) {
			edges {
				node {
					id
					handle
					title
					description(truncateAt: 120)
					priceRange {
						minVariantPrice {
							amount
							currencyCode
						}
					}
					images(first: 1) {
						edges {
							node {
								id
								altText
								transformedSrc(maxWidth: 300, maxHeight: 300, crop: CENTER)
							}
						}
					}
				}
				cursor
			}
			pageInfo {
				hasNextPage
			}
		}
	}
}
