query GetProductByHandle($handle: String!) {
	productByHandle(handle: $handle) {
		__typename
		id
		title
		onlineStoreUrl
		descriptionHtml
		tags
		handle
		options {
			id
			name
			values
		}
		images(first: 10) {
			edges {
				node {
					transformedSrc
					id
				}
			}
		}
		priceRange {
			minVariantPrice {
				amount
				currencyCode
			}
		}
	}
}
