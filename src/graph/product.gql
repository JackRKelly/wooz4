query getProductList($limit: Int = 12, $after: String) {
	products(first: $limit, after: $after) {
		edges {
			node {
				id
				handle
				title
				description(truncateAt: 120)
				priceRange {
					minVariantPrice {
						amount
						currencyCode
					}
				}
				images(first: 1) {
					edges {
						node {
							id
							altText
							transformedSrc
						}
					}
				}
			}
			cursor
		}
		pageInfo {
			hasNextPage
		}
	}
}

query getProductSingle($handle: String!) {
	productByHandle(handle: $handle) {
		title
		description
		descriptionHtml
		seo {
			title
			description
		}
		images(first: 250) {
			edges {
				node {
					id
					altText
					transformedSrc
				}
			}
		}
		variants(first: 250) {
			edges {
				node {
					id
					title
					priceV2 {
						amount
						currencyCode
					}
					image {
						id
					}
				}
			}
		}
	}
}
