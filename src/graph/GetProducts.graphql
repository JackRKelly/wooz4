query GetProducts($limit: Int!) {
	products(first: $limit) {
		pageInfo {
			hasNextPage
			hasPreviousPage
		}
		edges {
			node {
				id
				title
				description
				onlineStoreUrl
				tags
				handle
				images(first: 1) {
					edges {
						node {
							id
							transformedSrc
						}
					}
				}
				priceRange {
					minVariantPrice {
						amount
						currencyCode
					}
				}
			}
		}
	}
}
