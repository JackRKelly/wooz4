query GetProducts($first: Int, $last: Int, $after: String, $before: String) {
	products(first: $first, last: $last, after: $after, before: $before) {
		pageInfo {
			hasNextPage
			hasPreviousPage
		}
		edges {
			cursor
			node {
				__typename
				id
				title
				description
				onlineStoreUrl
				tags
				handle
				images(first: 1) {
					edges {
						node {
							id
							transformedSrc
						}
					}
				}
				priceRange {
					minVariantPrice {
						amount
						currencyCode
					}
				}
			}
		}
	}
}
